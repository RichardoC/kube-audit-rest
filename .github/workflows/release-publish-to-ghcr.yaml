name: Publish release's container images ðŸ“¦ to GitHub Container Registry

on:
  release:
    types: [published]

jobs:
  build-and-publish-to-ghcr:
    # Explicitly grant the `secrets.GITHUB_TOKEN` permissions.
    permissions:
      # Grant the ability to write to GitHub Packages (push Docker images to
      # GitHub Container Registry).
      packages: write
      # Needed to upload the code scanning results to code-scanning dashboard.
      security-events: write
     # For uploading attestations
      attestations: write 
      # For OICD?  https://github.com/actions/deploy-pages/issues/329
      id-token: write
    name: Build and publish container images ðŸ“¦ to GitHub Container Registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # tag v5.0.0
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@ed95091677497158a9ff38b314264cd965388d5e # tag v5.8.0
        with:
          images: ghcr.io/${{ github.repository }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@45136fd328ae20ed788d00d3bada68ab496c214c # tag v3.6.0
        with:
          platforms: "arm64"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c7c4c00f3eef127be487a50899a220e44c6bcc87 # tag v3.11.1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@0567fa5ae8c9a197cb207537dc5cbb43ca3d803f # tag v3.6.0
        with:
          registry: ghcr.io
          # This is the user that triggered the Workflow. In this case, it will
          # either be the user whom created the Release or manually triggered
          # the workflow_dispatch.
          username: ${{ github.actor }}
          # `secrets.GITHUB_TOKEN` is a secret that's automatically generated by
          # GitHub Actions at the start of a workflow run to identify the job.
          # This is used to authenticate against GitHub Container Registry.
          # See https://docs.github.com/en/actions/security-guides/automatic-token-authentication#about-the-github_token-secret
          # for more detailed information.
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push alpine based image
        id: alpine-image
        uses: docker/build-push-action@64c9b141502b80dbbd71e008a0130ad330f480f8 # tag v6.18.0
        with:
          file: Dockerfile-alpine
          context: .
          push: true # push the image to ghcr
          tags: |
            ghcr.io/richardoc/kube-audit-rest:${{github.ref_name}}-alpine
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
      - name: Attest alpine based image
        id: attest-alpine
        uses: actions/attest-build-provenance@98f3aa9c27c3d6da66cf51b7d38fb7511df72d3a # tag v3.0.0
        with:
          subject-name: ghcr.io/richardoc/kube-audit-rest
          subject-digest: ${{ steps.alpine-image.outputs.digest }}
          push-to-registry: true
      - name: Build and push distroless image
        id: distroless-image
        uses: docker/build-push-action@64c9b141502b80dbbd71e008a0130ad330f480f8 # tag v6.18.0
        with:
          file: Dockerfile-distroless
          context: .
          push: true # push the image to ghcr
          tags: |
            ghcr.io/richardoc/kube-audit-rest:${{github.ref_name}}-distroless
            ghcr.io/richardoc/kube-audit-rest:latest
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
      - name: Attest distroless based image
        id: attest-distroless
        uses: actions/attest-build-provenance@98f3aa9c27c3d6da66cf51b7d38fb7511df72d3a # tag v3.0.0
        with:
          subject-name: ghcr.io/richardoc/kube-audit-rest
          subject-digest: ${{ steps.distroless-image.outputs.digest }}
          push-to-registry: true
      - name: Run Trivy vulnerability scanner for distroless container
        uses: aquasecurity/trivy-action@22438a435773de8c97dc0958cc0b823c45b064ac # tag 0.33.1
        with:
          image-ref: "ghcr.io/richardoc/kube-audit-rest:${{github.ref_name}}-distroless"
          scan-ref: "ghcr.io/richardoc/kube-audit-rest:${{github.ref_name}}-distroless"
          format: "sarif"
          output: "distroless-results.sarif"
          github-pat: "${{ secrets.GITHUB_TOKEN }}"
      - name: Upload Trivy distroless scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@a2d9de63c2916881d0621fdb7e65abe32141606d # tag v4.30.9
        with:
          sarif_file: "distroless-results.sarif"
          category: "trivy-distroless-AMD64-release"
      - name: Run Trivy vulnerability scanner for alpine container
        uses: aquasecurity/trivy-action@22438a435773de8c97dc0958cc0b823c45b064ac # tag 0.33.1
        with:
          image-ref: "ghcr.io/richardoc/kube-audit-rest:${{github.ref_name}}-alpine"
          scan-ref: "ghcr.io/richardoc/kube-audit-rest:${{github.ref_name}}-alpine"
          format: "sarif"
          output: "alpine-results.sarif"
          github-pat: "${{ secrets.GITHUB_TOKEN }}"
      - name: Upload Trivy alpine scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@a2d9de63c2916881d0621fdb7e65abe32141606d # tag v4.30.9
        with:
          sarif_file: "alpine-results.sarif"
          category: "trivy-alpine-AMD64-on-release"
  static-scan-with-trivy:
    # Explicitly grant the `secrets.GITHUB_TOKEN` permissions.
    permissions:
      # Grant the ability to write to GitHub Packages (push Docker images to
      # GitHub Container Registry).
      packages: write
      # Needed to upload the code scanning results to code-scanning dashboard.
      security-events: write
      # Needed to upload dependency graph
      contents: write

    name: Run trivy on the repo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # tag v5.0.0
        with:
          fetch-depth: 0
      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@22438a435773de8c97dc0958cc0b823c45b064ac # tag 0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "repo-results.sarif"
          github-pat: "${{ secrets.GITHUB_TOKEN }}"
      - name: Upload Trivy repo scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@a2d9de63c2916881d0621fdb7e65abe32141606d # tag v4.30.9
        with:
          sarif_file: "repo-results.sarif"
          category: "trivy-repo-release"

      - name: Run Trivy in GitHub SBOM mode and submit results to Dependency Graph
        uses: aquasecurity/trivy-action@22438a435773de8c97dc0958cc0b823c45b064ac # tag 0.33.1
        with:
          scan-type: "fs"
          format: "github"
          output: "dependency-results.sbom.json"
          image-ref: "."
          github-pat: ${{ secrets.GITHUB_TOKEN }}
