name: Test PRs
on:
  pull_request:
    types:
      - labeled
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

# Explicitly grant the `secrets.GITHUB_TOKEN` no permissions.
permissions: {}
jobs:
  AMD-test-via-docker:
    name: AMD64 - Build and test via Docker üê≥ images üì¶
    runs-on: ubuntu-latest
    steps:
      - name: Setup Action
        uses: actions/checkout@064fe7f3312418007dea2b49a19844a9ee378f49 # tag v5.0.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c7c4c00f3eef127be487a50899a220e44c6bcc87 # tag v3.11.1
      - name: Build alpine based image
        uses: docker/build-push-action@64c9b141502b80dbbd71e008a0130ad330f480f8 # tag v6.18.0
        with:
          file: Dockerfile-alpine
          context: .
          push: false # DO NOT PUSH AS UNTRUSTED
          tags: |
            ghcr.io/richardoc/kube-audit-rest:test-alpine
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build distroless image
        uses: docker/build-push-action@64c9b141502b80dbbd71e008a0130ad330f480f8 # tag v6.18.0
        with:
          file: Dockerfile-distroless
          context: .
          push: false # DO NOT PUSH AS UNTRUSTED
          tags: |
            ghcr.io/richardoc/kube-audit-rest:test-distroless
            ghcr.io/richardoc/kube-audit-rest:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
  ARM-test-via-docker:
    name: ARM64 - Build and test via Docker üê≥ images üì¶
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Setup Action
        uses: actions/checkout@064fe7f3312418007dea2b49a19844a9ee378f49 # tag v5.0.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c7c4c00f3eef127be487a50899a220e44c6bcc87 # tag v3.11.1
      - name: Build alpine based image
        uses: docker/build-push-action@64c9b141502b80dbbd71e008a0130ad330f480f8 # tag v6.18.0
        with:
          file: Dockerfile-alpine
          context: .
          push: false # DO NOT PUSH AS UNTRUSTED
          tags: |
            ghcr.io/richardoc/kube-audit-rest:test-alpine
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build distroless image
        uses: docker/build-push-action@64c9b141502b80dbbd71e008a0130ad330f480f8 # tag v6.18.0
        with:
          file: Dockerfile-distroless
          context: .
          push: false # DO NOT PUSH AS UNTRUSTED
          tags: |
            ghcr.io/richardoc/kube-audit-rest:test-distroless
            ghcr.io/richardoc/kube-audit-rest:latest
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
  execute-unittests:
    name: Execute the unittests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Action
        uses: actions/checkout@064fe7f3312418007dea2b49a19844a9ee378f49 # tag v5.0.0

      - name: Set up Go
        uses: actions/setup-go@ae252ee6fb24babc50e89fc67c4aa608e69fbf8f # tag v6.0.0
        with:
          go-version: 1.25

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
  run-trivy:
    name: Run trivy
    runs-on: ubuntu-latest
    steps:
      - name: Setup Action
        uses: actions/checkout@064fe7f3312418007dea2b49a19844a9ee378f49 # tag v5.0.0
      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@22438a435773de8c97dc0958cc0b823c45b064ac # tag 0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "repo-results.sarif"
          exit-code: "1"
          severity: "CRITICAL,HIGH"
  run-semgrep:
    name: Run Semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Setup Action
        uses: actions/checkout@064fe7f3312418007dea2b49a19844a9ee378f49 # tag v5.0.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c7c4c00f3eef127be487a50899a220e44c6bcc87 # tag v3.11.1
      - name: Run semgrep
        # excluding yamls due to false positives with the elasticsearch example for now
        run: docker run --rm -v "${PWD}:/src" returntocorp/semgrep:1.48.0-nonroot@sha256:572b06425becea5b9b26bcd01f78553383ab052debfeb2c57720cebd6999d964 semgrep ci --config auto  --exclude=*.yaml
