name: Test PRs
on:
  pull_request:
    types:
      - labeled
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

# Explicitly grant the `secrets.GITHUB_TOKEN` no permissions.
permissions: {}
jobs:
  AMD-test-via-docker:
    name: AMD64 - Build and test via Docker üê≥ images üì¶
    runs-on: ubuntu-latest
    steps:
      - name: Setup Action
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # tag v5.0.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@7c525be6cc8a882d5163ce04293cac18617c709f # tag v3.11.1
      - name: Build alpine based image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # tag v6.18.0
        with:
          file: Dockerfile-alpine
          context: .
          push: false # DO NOT PUSH AS UNTRUSTED
          tags: |
            ghcr.io/richardoc/kube-audit-rest:test-alpine
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build distroless image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # tag v6.18.0
        with:
          file: Dockerfile-distroless
          context: .
          push: false # DO NOT PUSH AS UNTRUSTED
          tags: |
            ghcr.io/richardoc/kube-audit-rest:test-distroless
            ghcr.io/richardoc/kube-audit-rest:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
  ARM-test-via-docker:
    name: ARM64 - Build and test via Docker üê≥ images üì¶
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Setup Action
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # tag v5.0.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@7c525be6cc8a882d5163ce04293cac18617c709f # tag v3.11.1
      - name: Build alpine based image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # tag v6.18.0
        with:
          file: Dockerfile-alpine
          context: .
          push: false # DO NOT PUSH AS UNTRUSTED
          tags: |
            ghcr.io/richardoc/kube-audit-rest:test-alpine
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build distroless image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # tag v6.18.0
        with:
          file: Dockerfile-distroless
          context: .
          push: false # DO NOT PUSH AS UNTRUSTED
          tags: |
            ghcr.io/richardoc/kube-audit-rest:test-distroless
            ghcr.io/richardoc/kube-audit-rest:latest
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
  execute-unittests:
    name: Execute the unittests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Action
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # tag v5.0.0

      - name: Set up Go
        uses: actions/setup-go@a5f9b05d2d216f63e13859e0d847461041025775 # tag v6.0.0
        with:
          go-version: 1.26

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
  run-trivy:
    name: Run trivy
    runs-on: ubuntu-latest
    steps:
      - name: Setup Action
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # tag v5.0.0
      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518 # tag 0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "repo-results.sarif"
          exit-code: "1"
          severity: "CRITICAL,HIGH"
  run-semgrep:
    name: Run Semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Setup Action
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # tag v5.0.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@7c525be6cc8a882d5163ce04293cac18617c709f # tag v3.11.1
      - name: Run semgrep
        # excluding yamls due to false positives with the elasticsearch example for now
        run: docker run --rm -v "${PWD}:/src" returntocorp/semgrep:1.48.0-nonroot@sha256:572b06425becea5b9b26bcd01f78553383ab052debfeb2c57720cebd6999d964 semgrep ci --config auto  --exclude=*.yaml
